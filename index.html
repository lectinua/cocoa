<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="./static/fav32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#4B3328',
            secondary: '#AD8B73',
            cocoa: {
              50: '#FCF4ED',
              100: '#F8EDE3',
              200: '#D8CCC2',
              300: '#AD9F95',
              400: '#9A8C82',
              500: '#7A6A61',
              550: '#5B4A41',
              600: '#4F4038',
              650: '#4B3328',
              700: '#3C2A21',
              800: '#2B1E16',
              900: '#1A120B',
            },
          }
        }
      }
    }
  </script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
  <link rel="stylesheet" href="./static/css/index.css" />
  <title>API</title>
</head>

<body>
  <div class="px-8 pt-16 pb-5 h-[calc(100%-2rem)]">
    <div class="w-full h-full flex justify-center items-center">
      <div
        class="w-96 p-4 border-2 rounded border-cocoa-300 bg-cocoa-300 text-cocoa-700 dark:border-cocoa-500 dark:bg-cocoa-500 dark:text-cocoa-50 drop-shadow-md">
        <form id="sign-in" class="flex flex-col justify-center items-center gap-2">
          <p class="text-2xl mb-1.5 select-none">API</p>
          <div class="input-group">
            <input name="username" placeholder=" " autocomplete="off">
            <label for="username">Name</label>
          </div>
          <div class="input-group">
            <input name="password" placeholder=" " type="password">
            <label for="password">Password</label>
          </div>
          <button type="submit">로그인</button>
        </form>
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./static/js/index.js"></script>
  <div class="fixed bottom-0 flex justify-end items-center p-2 w-full h-10 select-none">
    <div class="flex justify-between">
      <p></p>
      <div class="cursor-pointer" id="btn-dark">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 absolute moon transition-opacity text-cocoa-550">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 sun transition-opacity opacity-0">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>
      </div>
      <script>
        const btnDark = document.getElementById('btn-dark')
        const icoMoon = document.querySelector('#btn-dark > .moon')
        const icoSun = document.querySelector('#btn-dark > .sun')

        const setDark = () => {
          document.body.classList.add('dark')
          icoMoon.classList.add('opacity-0')
          icoSun.classList.remove('opacity-0')
        }

        const setLight = () => {
          document.body.classList.remove('dark')
          icoSun.classList.add('opacity-0')
          icoMoon.classList.remove('opacity-0')
        }

        let isDark = window.sessionStorage.getItem('dark') === 'true' ?? false
        isDark && setDark()

        btnDark.addEventListener('click', () => {
          isDark = !isDark
          window.sessionStorage.setItem('dark', isDark)
          isDark ? setDark() : setLight()
        })
      </script>
    </div>
  </div>
</body>

</html>
